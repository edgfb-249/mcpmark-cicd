name: Issue Management Automation

on:
  issues:
    types: [opened, labeled]

jobs:
  issue-triage:
    runs-on: ubuntu-latest
    steps:
      - name: Triage issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = issue.body ? issue.body.toLowerCase() : '';
            const labels = issue.labels.map(l => l.name);

            // Add initial needs-triage label if not present
            if (!labels.includes('needs-triage')) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: ['needs-triage']
              });
            }

            // Add category labels based on title
            const categoryLabels = [];
            if (title.includes('bug')) {
              categoryLabels.push('bug');
            }
            if (title.includes('epic')) {
              categoryLabels.push('epic');
            }
            if (title.includes('maintenance')) {
              categoryLabels.push('maintenance');
            }

            // Add category labels if not already present
            for (const label of categoryLabels) {
              if (!labels.includes(label)) {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  labels: [label]
                });
              }
            }

            // Determine priority label
            let priorityLabel = 'priority-medium'; // default
            const priorityKeywords = {
              'priority-critical': ['critical', 'urgent', 'production', 'outage'],
              'priority-high': ['important', 'high', 'blocking'],
              'priority-low': ['low', 'nice-to-have', 'minor']
            };

            // Check for highest priority first
            for (const [label, keywords] of Object.entries(priorityKeywords)) {
              if (keywords.some(k => title.includes(k) || body.includes(k))) {
                priorityLabel = label;
                break;
              }
            }

            // Add priority label if not already present
            if (!labels.includes(priorityLabel)) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: [priorityLabel]
              });
            }

  task-breakdown:
    runs-on: ubuntu-latest
    needs: issue-triage
    if: contains(github.event.issue.labels.*.name, 'epic')
    steps:
      - name: Create sub-issues for epic
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title;
            const parentNumber = issue.number;
            const tasks = [
              { name: 'Requirements Analysis' },
              { name: 'Design and Architecture' },
              { name: 'Implementation' },
              { name: 'Testing and Documentation' }
            ];

            // Create sub-issues
            const subIssues = [];
            for (let i = 0; i < tasks.length; i++) {
              const task = tasks[i];
              const subTitle = `[SUBTASK] ${title} - Task ${i+1}: ${task.name}`;
              const subBody = `Related to #${parentNumber}`;
              const subIssue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: subTitle,
                body: subBody,
                labels: ['enhancement', 'needs-review']
              });
              subIssues.push(subIssue.data);
            }

            // Update parent issue with checklist
            const checklist = subIssues.map((sub, i) => `- [ ] #${sub.number}: ${tasks[i].name}`).join('\n');
            const newBody = issue.body ? `${issue.body}\n\n## Epic Tasks\n${checklist}` : `## Epic Tasks\n${checklist}`;
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parentNumber,
              body: newBody
            });

  auto-response:
    runs-on: ubuntu-latest
    needs: [issue-triage, task-breakdown]
    steps:
      - name: Check if first issue in repo
        uses: actions/github-script@v7
        id: first-issue
        with:
          script: |
            const issue = context.payload.issue;
            const author = issue.user.login;
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              creator: author,
              state: 'all'
            });
            const isFirstIssue = issues.data.length === 1;
            return isFirstIssue;

      - name: Add first-time-contributor label if needed
        uses: actions/github-script@v7
        if: steps.first-issue.outputs.result == 'true'
        with:
          script: |
            const issue = context.payload.issue;
            const labels = issue.labels.map(l => l.name);
            if (!labels.includes('first-time-contributor')) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: ['first-time-contributor']
              });
            }

      - name: Post response based on issue type
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const labels = issue.labels.map(l => l.name);
            let response = '';

            // Welcome message for first-time contributors
            if (steps.first-issue.outputs.result == 'true') {
              response += '### Welcome! ðŸŽ‰\n\nThis is your first issue in this repository. Thank you for contributing!\n\n';
            }

            // Add specific guidelines based on label
            if (labels.includes('bug')) {
              response += '### Bug Report Guidelines\n\nPlease ensure you have provided:\n- Clear steps to reproduce\n- Expected vs actual behavior\n- Environment details\n\n';
            }
            if (labels.includes('epic')) {
              response += '### Feature Request Process\n\nThis epic will be broken down into sub-tasks. Please review the checklist below for progress.\n\n';
            }
            if (labels.includes('maintenance')) {
              response += '### Maintenance Guidelines\n\nPlease provide details on the maintenance task needed.\n\n';
            }

            // Add general note
            response += '---\n\nThis issue will be reviewed by maintainers shortly.';

            // Post comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: response
            });

      - name: Set milestone for high/critical priority
        uses: actions/github-script@v7
        if: contains(github.event.issue.labels.*.name, 'priority-high') || contains(github.event.issue.labels.*.name, 'priority-critical')
        with:
          script: |
            const issue = context.payload.issue;
            // Check if milestone v1.0.0 exists, create if not
            let milestone;
            try {
              milestone = await github.rest.issues.getMilestone({
                owner: context.repo.owner,
                repo: context.repo.repo,
                milestone_number: 1 // assuming v1.0.0 is first milestone, or use title
              });
            } catch (e) {
              // Create milestone if not found
              milestone = await github.rest.issues.createMilestone({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'v1.0.0',
                state: 'open'
              });
            }
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              milestone: milestone.data.number
            });

      - name: Update status from needs-triage to needs-review
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const labels = issue.labels.map(l => l.name);
            if (labels.includes('needs-triage')) {
              // Remove needs-triage
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                name: 'needs-triage'
              });
              // Add needs-review
              if (!labels.includes('needs-review')) {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  labels: ['needs-review']
                });
              }
            }